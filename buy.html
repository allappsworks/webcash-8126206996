<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,900&display=swap');

    body {
          font-family: 'Poppins', sans-serif;
          font-weight: bold;
      background: #14223C;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
      width: 94%;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 10px;
      font-size: 16px;
      border: 1.3px solid #FFB739;
      border-radius: 10px;
      outline: none;
          font-family: 'Poppins', sans-serif;
          font-weight: bold;
      height: 55px;
      background: transparent;
      margin-top: 4px;
      box-sizing: border-box;
    }

    .form-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      padding: 0 5px;
      background: #F8F8FA;
      color: #000;
      font-size: 16px;
      transition: 0.2s ease all;
      margin-top: 9px;
      pointer-events: none;
    }

    .form-group input:focus~label,
    .form-group input:not(:placeholder-shown)~label {
      top: -13px;
      font-size: 12px;
      color: #32d296;
    }

    .form-group input:focus {
      border-color: #32d296;
    }

    .form-group input:invalid:focus {
      border-color: red;
    }

    .container {
      border-radius: 3px;
      width: 80%;
      margin-top: 23%;
      border-radius: 2px;
      height: 440px;
      padding: 20px;
      padding-top: 20px;
      background: #F8F8FA;
    }

    * {
      margin: 0 auto;
    }

    .top {
      width: 100%;
      background: #FFB739;
      height: 50px;
    }

    .top h3 {
      color: #fff;
      background: blue;
      padding: 3px;
      border-radius: 5px;
      width: 110px;
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
      float: left;
    }

    button {
      width: 56%;
      background: #FFB739;
      font-weight: bold;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      position: center;
      border: none;
      padding: 11px;
      border-radius: 10px;
      font-size: 15px;
      color: #F8F8FA;
      margin-top: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="top">
    <h3>Bank Transfer</h3>
  </div>
  <div class="container">
    <center>
      <strong style="color: green;">Proceeding to checkout</strong>
      <p style="padding-top: 19px;">Now register your email and your full name to the checkout your login details will be sent to your email once payments is been confirmed.</p>
      <br>
      <div class="form-group">
        <input type="text" id="fullName" name="fullName" required placeholder=" ">
        <label for="fullName">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>
      <button onclick="validateAndProceed()">Proceed</button>
      <p class="error" id="errorMessage"></p>
    </center>
  </div>

  <div class="overlay" id="overlay">
    <div class="spinner"></div>
  </div>

  <script>
    function validateAndProceed() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const errorMessage = document.getElementById('errorMessage');

      if (fullName === '' || email === '') {
        errorMessage.textContent = 'Please fill in your details.';
      } else {
        errorMessage.textContent = '';
        showLoader();
      }
    }

    function showLoader() {
      document.getElementById('overlay').style.display = 'flex';
      setTimeout(function () {
        window.location.href = 'pay.html';
      }, 10000);
    }
  </script>
</body>

</html>
