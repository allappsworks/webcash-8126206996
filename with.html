    <script>
      function validateForm() {
        const inputField = document.getElementById('inputField').value;
        const selectField = document.getElementById('selectField').value;

        if (inputField === "" || selectField === "") {
          alert("All fields are required!");
          return false;
        } else {
          // Save the values in localStorage
          localStorage.setItem('inputField', inputField);
          localStorage.setItem('selectField', selectField);

          // Redirect to the next page
          window.location.href = "success.html";
          return false; // Prevent form submission to avoid page reload
        }
      }
